
<!DOCTYPE html>
    <html>
    <head>
    <title>ONEOD | SIGN UP</title>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style type="text/css">

    </style>
    </head>
    <body class="h-100 vh-100" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100 vh-90">
                <div class="row d-flex justify-content-center align-items-center h-100 vh-90">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px; margin-top: 5%; margin-bottom: 5%;">
                        <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-3">Create an account</h2>

                        <form>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="name">Name</label>
                                <input type="text" id="name" class="form-control form-control-lg" oninput="name_val(this.value)"/>                       
                                <div class="name_err err">* Please input your name</div>
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" id="email" class="form-control form-control-lg" oninput="email_val(this.value)"/>
                                <div class="email_err err">* Please input email correctly (must include @ symbol)</div>
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="address">Address</label>
                                <input type="text" id="address" class="form-control form-control-lg" oninput="address_val(this.value)"/>
                                <div class="address_err err">* please input your address</div>
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" class="form-control form-control-lg" oninput="password_val(this.value)"/>
                                <div class="password_err err">* password must be grater than 5 characters</div>
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="password_confirm">Password confirm</label>
                                <input type="password" id="password_confirm" class="form-control form-control-lg" oninput="confirm_val(this.value)"/>
                                <div class="password_confirm_err err">* please confirm correctly</div>
                            </div>
<!-- 
                            <div class="form-check d-flex justify-content-center mb-5">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                            <label class="form-check-label" for="form2Example3g">
                                I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                            </label>
                            </div> -->

                            <div class="d-flex justify-content-center">
                               <span class="google"> 
                                <img src="../images/google.png" alt="google_signup" width="50px" height="50px">
                                <img src="../images/facebook.png" alt="facebook_signup" width="50px" height="50px">
                                <img src="../images/twiter.png" alt="twiter_signup" width="50px" height="50px">
                            </span>
                             <button id="submit" type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                            </div>

                            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                                class="fw-bold text-body"><u>Login here</u></a></p>

                        </form>
                        <div id="snackbar"></div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
              </div>
            <script src="../js/signup.js"></script>
    </body>
    </html>
